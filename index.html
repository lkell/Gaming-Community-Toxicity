<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Gaming Community Toxicity</title>
    <link rel="icon" href="assets/favicon.png">
    <script src="https://d3js.org/d3.v5.js"></script>
    <script src="https://d3js.org/d3-array.v2.min.js"></script>
    <script src="https://d3js.org/d3-force.v2.min.js"></script>
    <link rel="stylesheet" href="styles.css" />
    <link href="https://fonts.googleapis.com/css?family=Work+Sans:400,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>

<body>
<nav class="navbar navbar-expand-lg navbar-light bg-white">
    <a class="navbar-brand">Gaming Community Toxicity</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse bg-white" id="navbarNav">
        <ul class="navbar-nav">
            <li class="nav-item active bg-white" id = "home-toggle">
                <a class="nav-link" href="#">Home</a>
            </li>
            <li class="nav-item bg-white" id="ranked-toggle" >
                <a class="nav-link" href="#">Ranked</a>
            </li>
            <li class="nav-item bg-white" id="about-toggle">
                <a class="nav-link" href="#">About</a>
            </li>
        </ul>
    </div>
</nav>

<div class="background-container">
    <div class="home-view mainView">
    <div class="dropdown">
      <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
        Select a subreddit
      </button>
      <div class="dropdown-menu" aria-labelledby="dropdownMenuButton" id="dropdown-items">
      </div>
    </div>
        <div class="card" id="node"></div>
        <div class="card" id="node-summary"></div>
        <div class="card" id="summary-view-violin-card"></div>
        <div class="card" id="summary-view-post-card"></div>
        <div class="card" id="summary-view-sentiment-card"></div>
    </div>
    <div class="ranked-view mainView">
        <div class="card" id="ranked-timeseries"></div>

        <div class="card" id="ranked-density">
            <table id="density-table">
                <thead>
                <tr id="columnHeaders">
                    <th class="sortable subreddit">Subreddit <i class="fas no-display"></i></th>
                    <th class="sortable density">Density<i class="fas no-display"></i></th>
                    <th class="sortable positive">Positive<i class="fas no-display"></i></th>
                    <th class="sortable negative">Negative<i class="fas no-display"></i></th>
                    <th class="sortable compound">Compound<i class="fas no-display"></i></th>
                </tr>
                <tr>
                    <td class="subreddit table-axis"></td>
                    <td class="density table-axis"><svg id="densityAxis"></svg></td>
                    <td class="positive table-axis"></td>
                    <td class="negative table-axis"></td>
                    <td class="compound table-axis"></td>
                </tr>
                </thead>
                <tbody id="rankedTableBody">

                </tbody>
            </table>
        </div>
    </div>
</div>

<script src="js/script.js"></script>
<script src="js/summary-view/sentiment-breakout-summary.js"></script>
<script src="js/summary-view/ts-posts-line-chart.js"></script>
<script src="js/summary-view/violin-plot.js"></script>

<script src="js/node-view/node-view.js"></script>
<script src="js/node-view/network-plot.js"></script>
<script src="js/node-view/node-plot.js"></script>
  
<script src="js/ranked-view/ranked-table.js"></script>
<script src="js/ranked-view/ranked-time-series.js"></script>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
</body>

</html>
